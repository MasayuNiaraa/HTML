<html>
    <head>
        <title>Judul HTML</title>
    </head>
    <body>
        <!-- untuk membuat format judul / heading -->
        <h1 align="left">Heading 1</h1>
        <h2 align="center">Heading 2</h2>
        <h3 align="right">Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>

        <!-- hr untuk membuat garis horizontal -->
        <hr />

        <!-- P untuk paragraf -->
        <p>ini adalah untuk paragraf</p>

        <!-- B untuk huruf tebal, br untuk membuat baris baru (enter) -->
        <b>Ini huruf tebal</b>
        <br />
        
        <!-- I untuk huruf miring -->
        <i>ini huruf miring</i>
        <br />

        <!-- U untuk garis bawah -->
        <u>Ini untuk garis bawah</u>
        <br />

        <!-- del untuk tulisan tercoret -->
        <del>Ini tulisan tercoret</del>
        <br />

        <!-- mark untuk teks highlight/seperti di stabilo -->
        <mark>Ini text Highlight</mark>
    </body>
</html>
